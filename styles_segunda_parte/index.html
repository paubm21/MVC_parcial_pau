<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .producto img {
      max-width: 100px;
      height: auto;
    }
    .titulo {
      font-size: 16px;
      margin: 10px 0;
    }
    .precio {
      color: green;
      font-weight: bold;
    }
    .categoria {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Productos</h1>
  <input type="text" id="busqueda" placeholder="Filtrar por categoría (ej: electronics)" />

  <div class="productos" id="listaProductos"></div>

  <script>
    const listaProductos = document.getElementById('listaProductos');
    const inputBusqueda = document.getElementById('busqueda');
    let productos = [];

    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(data => {
        productos = data;
        mostrarProductos(productos);
      });

    function mostrarProductos(lista) {
      listaProductos.innerHTML = '';
      lista.forEach(producto => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${producto.image}" alt="${producto.title}">
          <div class="titulo">${producto.title}</div>
          <div class="precio">$${producto.price}</div>
          <div class="categoria">${producto.category}</div>
        `;
        listaProductos.appendChild(div);
      });
    }

    inputBusqueda.addEventListener('input', () => {
      const filtro = inputBusqueda.value.toLowerCase();
      const filtrados = productos.filter(p => p.category.toLowerCase().includes(filtro));
      mostrarProductos(filtrados);
    });
  </script>

</body>
</html>
